{% extends "base.html" %}
{% block content %}

<h3>Your Cart</h3>

{% for item in items %}
    <div class="card p-2 mb-2">
        {{ item.name }} - ₹{{ item.price }}
    </div>
{% endfor %}

<h4>Total: ₹{{ total }}</h4>

<a href="/checkout" class="btn btn-primary">Proceed to Checkout</a>

{% endblock %}
